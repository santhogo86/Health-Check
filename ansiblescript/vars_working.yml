# EID_001 - ReadShm Status
EID_001_CMD: "/usr/IMS/current/bin/readShm"
EID_001_DESCRIPTION: "Check ReadShm command output"

# EID_002 - Uptime Status
EID_002_CMD: "uptime"
EID_002_DESCRIPTION: "Checks system uptime"
uptime_threshold_min: 1440  # 24 hours in minutes

# EID_003 - Warm Process Status
EID_003_CMD: "ps -eo pid lstart cmd | grep -ai warm | grep 'IMS' | grep -v 'grep' | sed -e 's/\\?/0/g'"
EID_003_DESCRIPTION: "Check Warm Process in system"
warm_threshold_min: 30  # Configurable threshold in minutes

# EID_004 - Log Level Config Status
EID_004_CMD: "/bin/bash -c \"echo -e 'set screen length 0\\nshow table sys platform LogConfig\\nexit' | cli\""
EID_004_DESCRIPTION: "Check Log Level in config"

# EID_005 - Disk Space Status
EID_005_CMD: "df -khP"
EID_005_DESCRIPTION: "Check system Disk Space"
volume_size_threshold: 80  # Disk usage threshold in percentage

# EID_006 - Core-file Status
EID_006_CMD: "find /data/storage/corefiles/ /data/storage/vmcores/ /var/log/vcm/crashes/ /var/crash/ -maxdepth 1 -type f -mmin -{{ corefile_threshold_min }} -exec ls -lrth {} \\;"
EID_006_DESCRIPTION: "check core file generated in system"
corefile_threshold_min: 60  # Core file check threshold in minutes

# EID_007 - Peer IP / VNF
EID_007_CMD: "/bin/bash -c \"echo 'show table sys platform peer_vnf | nomore' | cli; echo 'show table sys platform peer_ip | nomore' | cli\""
EID_007_DESCRIPTION: "check Peer IP / VNF"

# EID_008 - VNF Active Alarm
EID_008_CMD: "/bin/bash -c \"echo 'show active-alarms| nomore' |cli\""
EID_008_DESCRIPTION: "Get VNF Active alarms list"

# EID_009 - Ovld Error
EID_009_CMD: "/usr/IMS/current/bin/readShm -o | grep -av 'Ovld Level:0' | grep -aic 'Ovld Level'"
EID_009_DESCRIPTION: "Check Olvd Error status"

# EID_010 - ARP Incomplete
EID_010_CMD: "arp -n | grep inc"
EID_010_DESCRIPTION: "Check ARP Incomplete status"
check_25_arp_ignore_ips: []  # List of IPs to ignore in ARP incomplete check
